<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java script tut </title>
</head>

<body>
    <center>
        <h1>JAVA SCRIPT TASK 1</h1>
        <h2>Name and address</h2>
        <p id="para1"></p>
        <h2>Addition of two number(1,2)</h2>
        <p id="para2"></p>
        <h2>square of two number(2)</h2>
        <p id="para3"></p>
        <h2> factorial of a number(6)</h2>
        <p id="para4"></p>
        <h2> fibonacci series number at nth(20) position</h2>
        <p id="para5"></p>
    </center>
    <script>
        //print name and address
        document.getElementById("para1").innerHTML = "name:ANSHU ANAND \n address:motihari";
        // Addition of two number
        const num1 = 1;
        const num2 = 2;
        console.log("addition of two num:" + (num1 + num2));
        document.getElementById("para2").innerHTML = num1 + num2;
        //square of two number
        const num = 2;
        console.log("square of num:" + (num * num));
        document.getElementById("para3").innerHTML = num * num;
        //factorial of a number 
        let no = 6;
        let result = 1;
        for (let i = 1; no >= i; i++)
            result = result * i;
        console.log("factorial=" + result);
        document.getElementById("para4").innerHTML = result;
        //fibonacci series
        let n = 20, base1 = 0, base2 = 1, other;
        for (let i = 1; i <= n; i++) {
            console.log(base1);

            other = base1 + base2;
            base1 = base2;
            base2 = other;
        }
        document.getElementById("para5").innerHTML = base1;

    </script>
</body>

</html>
