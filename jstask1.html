<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java script tut </title>
</head>

<body>
    <center>
        <h1>JAVA SCRIPT TASK 1</h1>
        <h2>Name and address</h2>
        <p id="para1"></p>
        <h2>Addition of two number</h2>
        <p id="para2"></p>
        <h2>square of two number</h2>
        <p id="para3"></p>
        <h2> factorial of a number</h2>
        <p id="para4"></p>
        <h2> fibonacci series number at nth position</h2>
        <p id="para5"></p>
    </center>
    <script>
        //print name and address
        document.getElementById("para1").innerHTML = "name:ANSHU ANAND \n address:motihari";
        //Addition of two number
        let num1 = 3;
        let num2 = 4;
        let sum = (num1 + num2);
        console.log("addition of two num:" + sum);
        document.getElementById("para2").innerHTML = sum;

        alert("square of two number");
        const num = prompt("enter  no");
        console.log("square of num:" + (num * num));
        document.getElementById("para3").innerHTML = num * num;
        alert("factorial of a number");
        let no = prompt("enter  no");
        let result = 1;
        for (let i = 1; no >= i; i++)
            result = result * i;
        console.log("factorial=" + result);
        document.getElementById("para4").innerHTML = result;
        alert("fibonacci series");
        let n = prompt("enter nth postion"), base1 = 0, base2 = 1, other;
        for (let i = 1; i <= n; i++) {
            console.log(base1);

            other = base1 + base2;
            base1 = base2;
            base2 = other;
        }
        document.getElementById("para5").innerHTML = base1;

    </script>
</body>

</html>
