<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>districtflex</title>
    <STYLE>
        h1 {
            position: sticky;
            text-align: center;
        }

        .outerbox {
            border: 5px solid black;
            width: 100%;
            height: 600px;
            display: flex;
        }

        .innerbox {
            border: 5px solid rgb(114, 14, 14);
            width: 100%;
            height: 100%;
        }
    </STYLE>
</head>

<body>
    <h1>LAKHISARAI</h1>

        <div class="innerbox">
            <h3>Fire breaks out in warehouse due to gas cylinder</h3> leak while making tea
            <p> Kajra, a correspondent. Tea is being made in Srighana village under Naxal-affected Kajra police station
                area.</p>
        </div>
        <div class="innerbox">

        </div>

    </div>
</body>

</html>
